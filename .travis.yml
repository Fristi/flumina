language: scala
sudo: required
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
script:
#  - find $HOME/.sbt -name "*.lock" | xargs rm
#  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
  - sbt coverage test coverageReport && sbt coverageAggregate
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && sbt updateImpactSubmit || true'
after_success:
  - sbt coveralls
  - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then bash
    scripts/publishMicrosite.sh; fi
  - if [ "$TRAVIS_PULL_REQUEST" = "true" ]; then echo "Not in master branch, skipping
    deploy and release"; fi
scala:
   - 2.11.8
jdk:
   - oraclejdk8
services:
  - docker
env:
  DOCKER_COMPOSE_VERSION: 1.8.0
before_install:
  - sudo apt-get update -qq
  - sudo apt-get -y -o Dpkg::Options::=--force-confdef -o Dpkg::Options::=--force-confnew install docker-engine
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker pull wurstmeister/zookeeper:latest
  - docker pull wurstmeister/kafka:0.10.1.0
  - export PATH=${PATH}:./vendor/bundle
  - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then bash
    scripts/decrypt-keys.sh; fi
install:
  - rvm use 2.2.3 --install --fuzzy
  - gem update --system
  - gem install sass
  - gem install jekyll -v 3.2.1